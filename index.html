<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="window">
            <div class="history"></div>
            <div class="result"></div>
        </div>
        <div class="row-1">
            <button id="clear" class="clearValue" value="AC">AC</button>
            <button id="divide" class="operator" value="/">/</button>
            <button id="multiply" class="operator" value="*">X</button>
            <button id="seven" class="numbers" value="7">7</button>
            <button id="eight" class="numbers" value="8">8</button>
            <button id="nine" class="numbers" value="9">9</button>
            <button id="difference" class="operator" value="-"> - </button>
            <button id="four" class="numbers" value="4">4</button>
            <button id="five" class="numbers" value="5">5</button>
            <button id="six" class="numbers" value="6">6</button>
            <button id="sum" class="operator" value="+"> + </button>
            <button id="one" class="numbers" value="1">1</button>
            <button id="two" class="numbers" value="2">2</button>
            <button id="three" class="numbers" value="3">3</button>
            <button id="equal" class="equality" value="="> = </button>
            <button id="zero" class="numbers" value="0">0</button>
            <button id="dot" class="operator" value="."> . </button>
        </div>
        <script src="./script.js"></script>
</body>

</html>
